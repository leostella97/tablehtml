<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table tr:nth-child(even){
            background-color: burlywood;
        }
        table tr:hover td{
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <table summary="Tabela de nome e idade" border="1" cellspacing="0" cellpadding="5" width="250" align="center">
        <caption>Tabela de nome e idade</caption>
        <thead>
            <tr>
                <th title="Nome completo">Nome</th>
                <th title="Idade">Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Leonardo</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Daniela</td>
                <td>29</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>92</td>
            </tr>
            <tr>
                <td>João</td>
                <td>52</td>
            </tr>
            <tr>
                <td>José</td>
                <td>60</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
